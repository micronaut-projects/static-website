questions:
  -
    slug: 'question_opensource'
    title: 'How is Micronaut licensed?'
    answer: 'Micronaut is an Open Source project licensed under the [Apache License v2](http://www.apache.org/licenses/LICENSE-2.0).'
  -
    slug: 'eccn'
    title: 'What is the Export Control Classification Number (ECCN) for Micronaut?'
    answer: 'Micronaut is an open source technology that is not on the Commerce Control List, and is therefore classified with the general purpose classification of EAR 99.'
  -
    slug: 'cla'
    title: 'Do you have a Contributor License Agreement?'
    answer: 'Yes, please read the [Micronaut Framework Individual CLA](https://cla-assistant.io/micronaut-projects/micronaut-core).'

  -
    slug: 'question_learn'
    title: 'What is the best way to get started learning Micronaut?'
    answer: 'The definitive guide to developing with Micronaut is the [User Guide](http://docs.micronaut.io/snapshot/guide/index.html). In addition, step-by-step tutorials for solving common scenarios can be found at [Micronaut Guides](https://guides.micronaut.io).'
  -
    slug: 'question_training'
    title: 'Are there training offerings for Micronaut?'
    answer: '[Object Computing, Inc](http://objectcomputing.com) offers [training courses](https://objectcomputing.com/services/training/catalog/micronaut-training) which are developed and delivered by the Micronaut founders and core development team.'
  -
    slug: 'question_grails'
    title: 'How does Micronaut relate to Grails/Spring Boot?'
    answer: 'The inventors of the [Grails framework](http://grails.org) are developing the Micronaut project, taking many of the lessons learned from Grails into account when designing the new framework. Unlike Grails and other JVM web frameworks, Micronaut is designed to function as both a client and a server framework in a microservice environment. Micronaut''s modularity and lack of external dependencies means that Grails developers can take advantage of many key Micronaut features within their existing Grails applications.'
  -
    slug: 'question_usage'
    title: 'Where can I interact with  Micronaut developers and community?'
    answer: 'The best place to chat with developers and users of Micronaut is the [Gitter community](https://gitter.im/micronautfw/). Drop in and join our community!'
  -
    slug: 'question_usage'
    title: 'Where can I ask questions about a specific programming problem related to Micronaut?'
    answer: 'The Micronaut development team makes a priority of monitoring [Stack Overflow](http://stackoverflow.com/questions/tagged/micronaut) for technical questions with Micronaut. If you have a specific technical question about usage of the framework, we recommend you post your question to Stack Overflow using the [#micronaut tag](http://stackoverflow.com/questions/tagged/micronaut).'
  -
    slug: 'question_mailinglist'
    title: 'Do you have a mailing list?'
    answer: 'We don''t have a mailing list. As mentioned above, for technical questions about Micronaut, please post using our official [#micronaut tag](http://stackoverflow.com/questions/tagged/micronaut) on [Stack Overflow](http://stackoverflow.com/questions/tagged/micronaut). For general community interaction, please join our [Gitter community](https://gitter.im/micronautfw).'
  -
    slug: 'question_socialmedia'
    title: 'Are you on social media?'
    answer: 'Yes! You can get news about Micronaut on [Twitter](http://twitter.com/micronautfw).'
  -
    slug: 'question_feature'
    title: 'I have a cool idea or feature request for Micronaut - where can I share it?'
    answer: 'Glad you asked! Our [Gitter community](https://gitter.im/micronautfw) is a great place to start a conversation with the Micronaut developers and other Micronaut users. If you would like to make a formal feature request, please [create an issue](https://github.com/micronaut-projects/micronaut-core/issues/new).'
  -
    slug: 'question_issue'
    title: 'I think I''ve found a bug in Micronaut, where can I report it?'
    answer: 'The Micronaut project uses [Github issues](https://github.com/micronaut-projects/micronaut-core/issues) to report and track issues, feature enhancements, and new features. If you''re logged in to your Github account, use this link to [report an issue](https://github.com/micronaut-projects/micronaut-core/issues/new).'
  -
    slug: 'question_docs'
    title: 'Can I contribute to the documentation?'
    answer: 'Absolutely! The Micronaut project includes a few forms of documentation: \n- The [reference documentation](http://docs.micronaut.io/snapshot/guide/index.html) contains language specification, user guides, a getting started tutorial, and more.
\n- The [JavaDoc APIs](http://docs.micronaut.io/snapshot/api/) documents the classes of the Micronaut code base<
\n- [GitHub](https://github.com/micronaut-projects/static-website) allows users to contribute to this website.\n Contributing to the Micronaut documentation is fairly easy. Create a GitHub account or sign in with an existing account, browse to the [Latest Guide](http://docs.micronaut.io/snapshot/guide/index.html) and click the <Improve this doc> button at the top of the section you wish to edit. Please don''t hesitate to help us make improvements, fix typos or broken language, clarify complicated sections, add new material, and anything else you feel will be helpful to other Micronaut users. And thank you!'
  -
    slug: 'question_code'
    title: 'Can I contribute code to the Micronaut framework?'
    answer: 'Yes please! If you are looking to make an initial contribution, just raise your hand on the [Gitter community](https://gitter.im/micronautfw) and let us know if you have a particular area of interest you''d like to work on, or if you''re just looking for a good issue to get started on. The Micronaut development team can provide guidance on how best to tackle a particular problem, collaborate on implementation ideas, and discuss the semantics or scope of the proposed change. Please see the [contributing instructions](https://github.com/micronaut-projects/micronaut-core/blob/master/CONTRIBUTING.md) for more detail.'
  -
    slug: 'question_trademark'
    title: 'I see the Micronaut name is trademarked, does that mean itâ€™s proprietary?'
    answer: 'Not at all, the Micronaut name is a trademark of OCI but this does not affect your rights to use and modify the source code under the terms of the [Apache License v2](http://www.apache.org/licenses/LICENSE-2.0).'
  -
    slug: 'question_sponsors'
    title: 'Who sponsors development of Micronaut?'
    answer: 'OCI sponsors Micronaut''s development, maintains the Micronaut framework and employs key members of the Micronaut team.\n In addition, [JFrog](http://www.jfrog.com/) provides the infrastructure for deploying and hosting our snapshots and releases, thanks to the [Bintray](https://bintray.com/) social platform for distribution and the [JFrog OSS](https://oss.jfrog.org/) repository.'
